  <body>
    <p>
      <a href="index.html">  PivotTable.js examples</a>
    </p>
    <div id="output"></div>

    <script type="text/javascript">
      $("#output").pivotUI($.pivotUtilities.tipsData, {
        rows: ["sex", "smoker"],
        cols: ["day", "time"],
        vals: ["tip", "total_bill"],
        renderers: $.pivotUtilities.d3_renderers,
        aggregatorName: "Sum over Sum",
        // rendererName: "Heatmap"
        renderers: $.extend(
          $.pivotUtilities.renderers,
          $.pivotUtilities.d3_render
        ),
      });
    </script>
